version: '3'

services:
  db:
    image: mysql:latest
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: jsyfer
      MYSQL_PASSWORD: jsyfer
    ports:
      - 3306:3306
    command:
      --lower_case_table_names=1
      --default-authentication-plugin=mysql_native_password
    volumes:
      - /Users/robin/Documents/GitHub/docker/mysql/data:/var/lib/mysql